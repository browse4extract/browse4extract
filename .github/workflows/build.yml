name: Release Browse4Extract

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version de la release (ex: 1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Build application
      run: npm run build

    - name: Package application (Windows)
      if: matrix.os == 'windows-latest'
      run: npm run package -- --win nsis zip
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Package application (macOS)
      if: matrix.os == 'macos-latest'
      run: npm run package -- --mac dmg zip
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Package application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: npm run package -- --linux AppImage tar.gz
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifacts
        path: |
          out/*.exe
          out/*.zip
        retention-days: 1

    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-artifacts
        path: |
          out/*.dmg
          out/*.zip
        retention-days: 1

    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-artifacts
        path: |
          out/*.AppImage
          out/*.tar.gz
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Browse4Extract v${{ github.event.inputs.version }}
        body: |
          ## Browse4Extract v${{ github.event.inputs.version }}

          ### Téléchargements

          #### Windows
          - **Installateur**: `Browse4Extract-Setup-${{ github.event.inputs.version }}.exe`
          - **Version portable (ZIP)**: `Browse4Extract-${{ github.event.inputs.version }}-win.zip`

          #### macOS
          - **DMG**: `Browse4Extract-${{ github.event.inputs.version }}.dmg`
          - **Version portable (ZIP)**: `Browse4Extract-${{ github.event.inputs.version }}-mac.zip`

          #### Linux
          - **AppImage**: `Browse4Extract-${{ github.event.inputs.version }}.AppImage`
          - **Archive (TAR.GZ)**: `Browse4Extract-${{ github.event.inputs.version }}-linux.tar.gz`

          ---

          ### Notes de version
          Ajoutez vos notes de version ici.
        files: |
          artifacts/windows-artifacts/*
          artifacts/macos-artifacts/*
          artifacts/linux-artifacts/*
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
