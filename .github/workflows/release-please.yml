name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # PRIVACY: This action runs 100% on GitHub's infrastructure
          # No data is sent to Google - it's just an open-source tool
          # Code is auditable: https://github.com/googleapis/release-please
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ steps.generate-token.outputs.token }}

      - name: Auto-merge release PR
        if: ${{ steps.release.outputs.pr }}
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          PR_NUMBER: ${{ steps.release.outputs.pr }}
        run: |
          echo "âœ… Release PR created: #${PR_NUMBER}"
          echo "ðŸ”„ Auto-merging release PR..."
          gh pr merge "${PR_NUMBER}" --squash --delete-branch
          echo "âœ… Release PR merged! Release will be created automatically..."

      - name: Release created
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "âœ… Release created!"
          echo "Tag: ${{ steps.release.outputs.tag_name }}"
          echo "Version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}"
          echo ""
          echo "ðŸš€ The build workflow will now automatically build and upload artifacts..."
