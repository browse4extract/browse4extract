appId: com.github.browse4extract
productName: Browse4Extract
copyright: Copyright Â© 2025

directories:
  output: out

publish:
  provider: github
  owner: browse4extract
  repo: browse4extract
  releaseType: release

extraResources:
  - from: assets
    to: assets
    filter:
      - "**/*"

files:
  - dist/**/*
  - package.json
  - node_modules/**/*

win:
  icon: assets/app_image.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64
  sign: null
  signingHashAlgorithms: []
  signDlls: false
  verifyUpdateCodeSignature: false
  fileAssociations:
    - ext: b4e
      name: Browse4Extract Profile
      description: Browse4Extract Scraping Profile
      icon: assets/app_image.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

portable:
  artifactName: Browse4Extract-Portable.exe

mac:
  icon: assets/app_image.png
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  fileAssociations:
    - ext: b4e
      name: Browse4Extract Profile
      role: Editor

linux:
  icon: assets/app_image.png
  target:
    - target: AppImage
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64
  fileAssociations:
    - ext: b4e
      description: Browse4Extract Scraping Profile
      mimeType: application/x-browse4extract-profile
